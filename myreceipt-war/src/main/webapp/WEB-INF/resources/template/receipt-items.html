<!-- Show ReceiptDB -->
<div id="receiptListId">
  <div class="page-header">
    <h2 class="form-signin-heading">Receipt Item <a class="btn btn-default btn-sm pull-right" href="#/receipts">Back to List</a></h2>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Place</h3>
      <p>{{receipt.placeName}}</p>
      <h3>Location</h3>
      <p>{{receipt.placeLocation}}</p>
      <h3>Date</h3>
      <p>{{receipt.receiptDateTime | date:'medium'}}</p>
      <h3>Data Path</h3>
      <p>{{receipt.receiptPath}}</p>
      <div ng-show="receipt.receiptPath != 'Not found'">
        <h3>Scan for item</h3>
        <button type="button" class="btn btn-default btn-sm edit" aria-label="Edit" ng-click="editReceipt(receipt.receiptId, $event, false)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Basic</button>
        <button type="button" class="btn btn-default btn-sm edit" aria-label="Edit Premium" ng-click="editReceipt(receipt.receiptId, $event, true)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> premium</button>
      </div>
      <h3>Total</h3>
      <p>{{receipt.receiptTotal | currency}}</p>
    </div>
    <div class="col-sm-6">
      <h3>Items</h3>
      <textarea id="scanned-items" ng-model="receipt.items" ng-show="receipt.items" style="width: 100%;">scanned data</textarea>
      <br/>
      <button type="button" class="btn btn-default btn-sm" ng-click="saveItems()">save items</button>
    </div>
  </div>
</div>
