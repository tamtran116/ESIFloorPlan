  <!-- Show ReceiptDB -->
  <div id="receiptListId">
    <div class="page-header">
      <h2 class="form-signin-heading">Receipt List</h2>
    </div>
    <div class="table-responsive">
      <form class="form-signin" id="deleteForm" th:object="${deleteReceiptRequest}" method="post">
        <table class="table table-striped table-hover table-condensed">
          <thead>
          <tr>
            <th>Select</th>
            <th>Place</th>
            <th>Location</th>
            <th>Date</th>
            <th>Items</th>
            <th>Edit</th>
            <th>Total</th>
          </tr>
          </thead>
          <tr ng-repeat="receipt in receipts">
            <td><p class="text-center"><input type="checkbox" name="receiptIds" value="{{receipt.receiptId}}" th:field="*{receiptIds}"></p></td>
            <td>{{receipt.placeName}}</td>
            <td>{{receipt.placeLocation}}</td>
            <td>{{receipt.receiptDateTime}}</td>
            <td>{{receipt.receiptPath}}</td>
            <td><button type="button" class="btn btn-default btn-sm edit" aria-label="Edit" ng-click="editReceipt(receipt.receiptId, $event)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
            <td><strong>{{receipt.receiptTotal | currency}}</strong></td>
          </tr>
          <tfoot>
          <tr class="info">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total {{getTotal() | currency}}</strong></td>
          </tr>
          </tfoot>
        </table>
      </form>
    </div>
  </div>
  <button class="btn btn-lg btn-primary btn-block" ng-click="submitDelete()">Delete Selected</button>
  <hr>
  <textarea rows="20" cols="50" ng-model="scanned" readonly ng-show="scanned">scanned data</textarea>
